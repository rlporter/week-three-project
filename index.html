<!DOCTYPE html>
<html>
<head>
  <title>Build a Calculator</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>

  <form name="calculator">
    <table id="calcuator">
      <thead>
        <th><input type="reset" class="results" value="C" /></th>
        <th colspan=3><input type="number" class="results" id="display" name="ans" /></th>
      </thead>

      <tr>
        <td><input type="button" class="numbers_group" value="7" onclick="document.calculator.ans.value+='7'"/></td>
        <td><input type="button" class="numbers_group" value="8" onclick="document.calculator.ans.value+='8'"/></td>
        <td><input type="button" class="numbers_group" value="9" onclick="document.calculator.ans.value+='9'"/></td>
        <td><input type="button" class="operators_group" value="/" onclick="div()"/></td>
      </tr>

      <tr>
        <td><input type="button" class="numbers_group" value="4" onclick="document.calculator.ans.value+='4'"/></td>
        <td><input type="button" class="numbers_group" value="5" onclick="document.calculator.ans.value+='5'"/></td>
        <td><input type="button" class="numbers_group" value="6" onclick="document.calculator.ans.value+='6'"/></td>
        <td><input type="button" class="operators_group" value="x" onclick="multiply()"/></td>
      </tr>

      <tr>
        <td><input type="button" class="numbers_group" value="1" onclick="document.calculator.ans.value+='1'"/></td>
        <td><input type="button" class="numbers_group" value="2" onclick="document.calculator.ans.value+='2'"/></td>
        <td><input type="button" class="numbers_group" value="3" onclick="document.calculator.ans.value+='3'"/></td>
        <td><input type="button" class="operators_group" value="-" onclick="rest()"/></td>
      </tr>

      <tr>
        <td><input type="button" class="numbers_group" value="0" onclick="document.calculator.ans.value+='0'" /></td>
        <td><input type="button" class="numbers_group" value="." onclick="document.calculator.ans.value+='.'"/></td>
        <td><input type="submit" class="numbers_group" value="=" /></td>
        <td><input type="button" class="operators_group" value="+" onclick="sum()"/></td>
      </tr>
    </table>
  </form>

    <script src="main.js"></script>

  </body>

</html>
